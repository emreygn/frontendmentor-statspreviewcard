<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {
      background-color: black;
      color: white;
    }
    
  </style>
</head>
<body>
  <main class="container">
    <section class="row">
<!-- Card -->
<article class="mx-auto" style="margin-top: 200px;">
<card class="card mt-5" style="background-color: rgb(41, 37, 56); width: 700px; height: 343px;">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="card-body">
        <h2 class="card-title mt-4" style="padding-left: 50px; justify-content: center;">
          Get <span style="color: rgb(186, 108, 231);">insights</span> that help <br> your business grow.
        </h2>
        <b><p class="card-text" style="margin-top: 25px; margin-right: 73px; color: rgb(175, 175, 175); font-size: 11px; align-items: center; display: flex; justify-content: center;">
          Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.</p></b>
          <ul class="list-group list-group-horizontal" style="margin-top: 45px; margin-left: 45px; list-style-type: none">
            <li class="mr-5"><span style="font-size: 20px;"><b>10k+</b></span> <br> <span class="text-muted">companies</span></li>
            <li class="mr-5"><span style="font-size: 20px;"><b>314</b></span> <br> <span class="text-muted">templates</span></li>
            <li><span style="font-size: 20px;"><b>12m+</b></span> <br> <span class="text-muted">queries</span> </li>
          </ul>
      </div>
    </div>
    <div class="col-md-4 w-100">
      <image style= "width: 413px; filter: grayscale(100%) brightness(40%) sepia(80%) hue-rotate(230deg) saturate(600%) contrast(0.8);" src="/images/image-header-desktop.JPG" class="card-img" alt="...">
    </div>
  </div>
</card>

<!-- Card End -->
</article>
</section>
</section>
</main>

<!-- Coded by line -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/emreygn" target ="_blank">Emre Eyigun</a>.
  </div>
</body>
</html>
